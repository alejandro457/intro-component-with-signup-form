<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="main">
    <article class="intro">
      <h1 class="intro__heading">
        Learn to code by<br>watching others
      </h1>
      <p class="intro__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </article>
    <article class="singup">
      <h2 class="singup__heading">
        Try it free 7 days <span class="singup__heading--light">then $20/mo. thereafter</span>
      </h2>
      <form id="singup-form" class="singup__form" novalidate>
        <div class="singup__field">
          <input type="text" name="firstName" placeholder="First Name" aria-label="First Name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+(\s[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+)*$" required class="singup__input">
          <p class="singup__message"></p>
        </div>
        <div class="singup__field">
          <input type="text" name="lastName" placeholder="Last Name" aria-label="Last Name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+(\s[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+)*$" required class="singup__input">
          <p class="singup__message"></p>
        </div>
        <div class="singup__field">
          <input type="email" name="email" placeholder="Email Address" aria-label="Email Address" pattern="^[a-z0-9]+([\.\-_]?[a-z0-9]+)*@[a-z0-9]+([\.\-]?[a-z0-9]+)*(\.[a-z]{2,15})$" required class="singup__input">
          <p class="singup__message"></p>
        </div>
        <div class="singup__field">
          <input type="password" name="password" placeholder="Password" aria-label="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}$" required class="singup__input">
          <p class="singup__message"></p>
        </div>
        <button type="submit" aria-label="submit" class="singup__button">Claim your free trial</button>
        <p>
          <small class="singup__notice">By clicking the button, you are agreeing to our <a href="#" class="singup__notice-link">Terms and Services</a></small>
        </p>
      </form>
    </article>
  </main>

  </footer> -->
  <script src="./js/scripts.js"></script>
</body>
</html>
